<app-header (featureselected)="Navigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipee *ngIf="selection === 'recipee'"></app-recipee>
      <app-shoppinglist *ngIf="selection !== 'recipee'"></app-shoppinglist>
    </div>
  </div>
</div>
