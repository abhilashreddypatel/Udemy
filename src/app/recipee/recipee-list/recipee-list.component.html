<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success e">New Recipee</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let x of recipee">
            <div class="pull-left" >
                <h4 class="list-group-item-heading">{{x.name}}</h4>
                <p class='list-group-item-text'> {{x.Description}}</p>
            </div>
            <span class="pull-right">
                <img [src]="x.imagepath" alt="{{x.name}}" alt="" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipee-item></app-recipee-item>
    </div>
</div>
