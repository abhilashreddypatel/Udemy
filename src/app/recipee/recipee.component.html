<div class="row">
    <div class="col-md-5">
        <app-recipee-list (recipeewasSelcted)="selectedrecipee = $event"></app-recipee-list>
    </div>
    <div class="col-md-7">
        <app-recipee-details *ngIf="selectedrecipee ; else infotext" [recipe]="selectedrecipee"></app-recipee-details>
        <ng-template #infotext>
            <p>Please select a Recipee</p>
        </ng-template>
    </div>
</div>
